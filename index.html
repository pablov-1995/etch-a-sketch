<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>etch-a-sketch</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<html>
  <body>
    <h1>etch-a-sketch</h1>
    <div id="body">
      <div class="options" id="top">
        <button id="clearGrid" type="submit">Clear grid</button>
        <div id="colors">
          <div class="color-pick" id="rainbow"></div>
          <div class="color-pick" id="black"></div>
        </div>
      </div>
      <div id="grid-container">
      </div>
      <div class="options" id="btm">
        <div style="font-family: Abril Fatface; color: #7a3413;">rows/columns: 
          <input type="number" id="dimensions">
        </div>
        <input id="resetGrid" type="submit" value="Reset grid">
      </div>
    </div>
    <a id="footer" href="https://github.com/pablov-1995" target="_blank">@pablov-1995</footer>
  </body>
  <script src="main.js"></script>
</html>
